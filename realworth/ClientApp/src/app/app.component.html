<style>
</style>


<main class="main">
  <div class="min-h-lvh bg-gray-200">
    <app-navigation-bar (showPPPChange)="handleShowPPPChange($event)" (showMapChange)="handleShowMapChange($event)"></app-navigation-bar>
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900" *ngIf="showPPP">Purchasing Power Parity Calculations</h1>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900" *ngIf="showMap">World Income Map</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
          <app-purchasing-power *ngIf="showPPP"></app-purchasing-power>
          <app-world-income-map *ngIf="showMap"></app-world-income-map>
        </div>
      </div>
    </main>
  </div>
</main>
