<div>
    <label for="area-select" class="block text-sm font-medium leading-6 text-gray-900">Areas</label>
    <select id="area-select" name="areas" [(ngModel)]="selectedArea" class="mb-4 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
      <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
    </select>
</div>
